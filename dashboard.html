<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Analisis Produk</title>

    <!-- Ini adalah sedikit css agar tabelnya tidak terlalu jelek -->

    <style>
        body{
            font-family: sans-serif;
            padding: 20px;
        }
        table{
            width: 100%;
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th{
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Dashboard Analisis Produk - Toko Bangunan XYZ</h1>

    <!-- Ini adalah panggung atau "blueprint" Kita -->
    <table>
        <thead>
            <tr>
                <th>ID Produk</th>
                <th>Nama Produk</th>
                <th>Kategori</th>
                <th>Stok</th>
                <th>Status Klasifikasi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>P001</th>
                <th>Semen Tiga Roda</th>
                <th>Material</th>
                <th>50</th>
                <th>(Menunggu Analisis....)</th>
            </tr>
            <tr>
                <th>P002</th>
                <th>Kuas Cat 3 inch</th>
                <th>Alat</th>
                <th>120</th>
                <th>(Menunggu Analisis....)</th>
            </tr>
            <tr>
                <th>P003</th>
                <th>Paku Benton 5cm</th>
                <th>Bahan Logam</th>
                <th>1500</th>
                <th>(Menunggu Analisis....)</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
